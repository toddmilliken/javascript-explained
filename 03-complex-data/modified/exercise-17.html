  <script>

    let posts = [];
    for ( let count = 1; count <= 3; count++ ) {
      posts.push({
        id: count,
        title: `Test Post ${count}`,
        slug: `test-post-${count}`,
        excerpt: `Excerpt from post ${count}.`
      });
    }
    console.table( posts );
