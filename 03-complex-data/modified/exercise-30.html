  <body>
    <h1>Complex Data Exercises</h1>
    <p>Open the web inspector console to test.</p>
  </body>
  <script>
    const dataset = [
      { id: 1820, value: 491800 },
      { id: 4310, value: 430110 },
      { id: 3980, value: 657010 },
      { id: 5573, value: 801430 },
      { id: 2010, value: 313001 }
    ];
    // Place your code below this line, before the closing script tag
    const sorted = dataset.sort( (a, b) => a.value - b.value );
    const min = sorted[0].value;
    const max = sorted[ sorted.length - 1 ].value;
    const total = dataset.reduce( ( sum , cur ) =>  sum + cur.value, 0 ).toFixed( 2 );
    const average = ( total / dataset.length ).toFixed( 2 );
    console.log( min, max, total, average );

  </script>
